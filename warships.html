    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html, body{
            border:1px solid green;  
            height:100%;
        }
        body{
            display:flex;
            justify-content: center;
            flex-direction:column;
        }
        .container{
          display:flex;
          justify-content: space-evenly;
        }
        .board-container{
        }
        .board{
            width:220px;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .cell{
            border:1px solid grey;
            width:22px;
            height:22px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            text-align:center;
        }
        h4{
            margin: 1em 0;
        }
        ul{
            margin:2em 0;
            list-style:none;
        }
    </style>
</head>

        <div class="board-container">

                <script>
                    for(let i = 0; i < 10; i++){
                        for(let j = 0; j < 10; j++){
                            document.write('<div class="cell" id="' + i + j + '">' + i + j + '</div>')
                        }
                    }
                </script>
            </div>
            <ul>
