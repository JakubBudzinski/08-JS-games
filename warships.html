<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html, body{
            height:100%;
        }
        body{
            display:flex;
            justify-content: center;
            flex-direction:column;
        }
        .container{
          display:flex;
          justify-content: space-evenly;
        }
        .board-container{
        }
        .board{
            width:220px;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .cell{
            border:1px solid grey;
            width:22px;
            height:22px;
            display:flex;
            justify-content: center;
            align-items: center;
            color:lightgrey;
            cursor:pointer;
        }
        .cell:hover{
            outline:3px solid red;
        }
        h1{
            text-align:center;
        }
        h4{
            margin: 1em 0;
        }
        ul{
            margin:2em 0;
            list-style:none;
        }
        li{
            display:flex;
            border:2px solid grey;
            margin:3px;
            padding:3px;
            border-radius:3px;
        }
        .off{
            pointer-events:none;
        }
    </style>
    <script defer src="warships.js"></script>
</head>
